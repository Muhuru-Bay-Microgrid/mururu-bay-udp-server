apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'application'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    project.version = '1.0.0.BUILD-SNAPSHOT'
}

mainClassName = "org.mbmg.udp.Server"

dependencies {
    compile 'io.netty:netty-all:4.0.19.Final'

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
